<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <title>My Google</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-div">  <!-- div for the entire page -->
            <div class="nav-bar-div"> <!-- div for the navigation bar -->
                <a style="margin-left: 15px;" class="nav-bar-left-items">About</a>
                <a class="nav-bar-left-items">Store</a>
            </div>

            <div class="google-logo-div"> <!-- div for the google logo -->
                <div class="google-logo-picture-area">
                    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
            </div>

            <div class="search-bar-div"> <!-- div for the search bar -->
                <form>
                    <div class="search-bar-form-area">
                        <div class="search-bar-outer">
                            <div class="search-bar-inner">
                                <div class="search-image-1">
                                    <div class="search-image-2">
                                        <span class="search-image-span">
                                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                            </svg>
                                        </span>
                                    </div>
                                </div>

                                <div class="search-box-area">
                                    <div class="search-box-area-2"></div>
                                    <input class="search-box-area-2-input" type="text" spellcheck="false" autocomplete="off" autocorrect="off">
                                </div>
                            </div>
                        </div>

                        <div>
                            
                        </div>

                    </div>
                </form>
            </div>

            <div class="bottom-area-div">
                
            </div>

            <div class="footer-area-div">
                <p>placeholder</p>
            </div>

        </div>
    </body>
</html>
